<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Tasks Manger</title>
</head>
<body>
<section class="navbar">
    <div class="logo">
        <a>TASKS<span>MANGER</span><i class="fa-solid fa-list-check"></i></a>
    </div>
    <nav>
        <div class="login">
            <button class="login" type="button">Login<i class="fa-solid fa-right-to-bracket"></i></button>
            <button class="Sign In">Sign In<i class="fa-solid fa-user"></i></button>
        </div>
    </nav>
</section>
<section class="container">
    <header class="main-header">
        <h3>TASKS MANAGER</h3>
        <form class="form">
            <input type="text" placeholder="Entre Task">
            <button type="submit">ADD</button>
        </form>
    </header>
    <main class="main-content">
        <ul class="task-list">
            <li class="list-item"><a>First Task</a></li>
            <li class=""><a>Second Task</a></li>
            <li class=""><a>third Task</a></li>
        </ul>
    </main>
    <footer class="footer-data">
        <a>Tasks:10</a>
        <a>completed :2</a>
    </footer>
</section>
</body>
</html>
